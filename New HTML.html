<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <div class="cont">
      <h1>Formulário de cadastro</h1>
      <div>
        <form id="regf" action="">
          <div class="A">
            <label class="l" for="email">
              <span class="h">Defina seu e-mail de acesso</span>
              <input class="h" id="em" type="email" name="email" data-min-length="12" data-max-length="22" placeholder="example@email.com" data-email-validate>
            </label>
          </div>
          <div class="B">
            <label class="l" for="name">
              <span class="h">Digite seu primeiro nome</span>
              <input class="h" id="nm" name="name" type="text" placeholder="ex.: Ronaldo" data-required data-min-length="3" data-max-lenght="16">
            </label>
          </div>
          <div class="C">
            <label class="l" for="lastname">
              <span class="h">Digite seu sobrenome</span>
              <input class="h" name="lastname" id="lnm" type="text" placeholder="ex.: Souza" data-required data-only-letters>
            </label>
          </div>
          <div class="D">
            <label class="l" for="password">
              <span class="h">Defina uma senha</span>
              <input class="h" name="password" id="ps" type="password" placeholder="ex.: Address234" data-password-validate data-required>
            </label>
          </div>
          <div class="E">
            <label class="l" for="passconfirmation">
              <span class="h">Confirme sua senha</span>
              <input class="h" name="passconfirmation" id="psc" type="password" placeholder="Idêntica à senha anterior" data-equal="password" data-required>
            </label>
          </div>
        </form>
        <div>
        <input type="checkbox" id="agr" name="agr" data-required>
          <label for="agr" id="agrlab">Li e aceito os <a href="#">termos de uso!</a></label>
      </div>
      <div>
        <input type="button" class="btn" id="bt" value="Criar conta">
      </div>
    </div>
    <p class="error-validation template"></p>
    <script src="js/scripts.js"></script>
  </body>
</html>
